<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Minha Agenda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let cal of calendars">
    <ion-button icon-only item-start clear (click)="addEvent(cal)">
      <ion-icon name="add"></ion-icon>
    </ion-button>
    {{  cal.name }}
    <p>{{ cal.type }}</p>
    <ion-button icon-only item-end clear (click)="openCal(cal)">
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-button>
  </ion-item>
</ion-content>
